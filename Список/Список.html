<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> Список </title>
    <script src="Список.js"></script>
    <style>
        .b1 {
            background: rgb(131, 131, 184);
            color: rgb(0, 3, 48);
            font-size: 12pt;
        }
        .b2 {
            background: rgb(194, 2, 2);
            color: rgb(233, 233, 233);
            font-size: 12pt;
        }
        .b3 {
            background: rgb(3, 116, 3);
            color: rgb(233, 233, 233);
            font-size: 12pt;
        }
    </style>
</head>

<body onload="loadPage()">
    <div id="list"> </div>
    <button class="b1" id="ss"> Случайный список </button>
    <button class="b1" id="cl"> Очистить список </button><br> <br><br>
    Удалить элемент №: <input type text id="del"> <br> <br>
    <button class="b2" id="d"> Удалить </button> <br> <br><br>
    Вставитт элемент №: <input type text id="ins"> <br> <br>
    Значение элемента: <input type text id="el"> <br> <br>
    <button class="b3" id="inser"> Вставить </button><br> <br>
</body>

</html>
